<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Парфуми — Price List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .header img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .section {
      margin: 30px 0;
    }

    .section-title {
      font-weight: 600;
      font-size: 1.5em;
      border-bottom: 2px solid #ff7f50;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .price-list, .promo-list {
      line-height: 1.8;
      font-size: 1.1em;
      padding-left: 10px;
    }

    .perfume-names ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .perfume-names li {
      margin-bottom: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff7f50;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e06641;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="C:\Zapax webcite\photo_2025-06-26_20-02-51.jpg">
    </div>

    <h1>Price List — Парфуми</h1>

    <div class="section">
      <div class="section-title">ПАРФУМИ</div>
      <div class="price-list">
        • 5 мл (пробник) — <b>70 грн</b><br>
        • 13 мл (тревел-флакон) — <b>200 грн</b><br>
        • 30 мл — <b>300 грн</b><br>
        • 50 мл — <b>400 грн</b>
      </div>
    </div>

    <div class="section">
      <div class="section-title">АКЦІЇ</div>
      <div class="promo-list">
        • Безкоштовна доставка замовлень від <b>600 грн</b><br>
        • Пробники <b>5+1</b> у подарунок
      </div>
    </div>

    <div class="section perfume-names">
      <div class="section-title">Парфуми</div>
      <a href="https://www.instagram.com/zapax_perfume?igsh=eG50NDBtMm9tYjly" class="btn">Замовити зараз</a>
    </div>

    <a onclick="window.open('women parfume.html','_blank')" class="btn">Жіночі аромати</a>
	<a onclick="window.open('men parfume.html','_blank')" class="btn">Чоловічі аромати</a>
	<a onclick="window.open('uni parfume.html','_blank')" class="btn">Унісекс аромати</a>
  </div>
</body>
</html>
